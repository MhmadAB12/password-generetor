<html>
<head>
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Password Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="passwordLengthLabel">Password Length</span>
                    <input type="number" class="form-control" id="passwordLength" value="12" aria-describedby="passwordLengthLabel">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" id="generateBtn">Generate Password</button>
                </div>
                <input type="text" class="form-control" id="passwordOutput" readonly>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

            </center>
          
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        const generateBtn = document.getElementById('generateBtn');
        const passwordLengthInput = document.getElementById('passwordLength');
        const passwordOutput = document.getElementById('passwordOutput');

        generateBtn.addEventListener('click', generatePassword);

        function generatePassword() {
            const length = parseInt(passwordLengthInput.value);
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            passwordOutput.value = password;
        }
    </script>
